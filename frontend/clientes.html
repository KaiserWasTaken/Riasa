<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Riasa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .actions button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .add-btn {
            background-color: #2ecc71;
        }

        .add-btn:hover {
            background-color: #27ae60;
        }

        .search-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #2575fc;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        tr:hover {
            background-color: #dce6f2;
        }

        .edit-btn {
            padding: 6px 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #d35400;
        }

        .delete-btn {
            padding: 6px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-left: 5px; /* espacio entre Modificar y Eliminar */
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clientes</h1>
            <p class="subtitle">Gestión de clientes del sistema</p>
        </header>

        <div class="actions">
            <button class="add-btn" onclick="alert('Abrir ventana de agregar cliente')">Agregar Cliente</button>
            <input type="text" class="search-input" placeholder="Buscar cliente por nombre o RFC" oninput="buscarCliente(this.value)">
        </div>

<table id="tabla-clientes">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>RFC</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- ejemplito -->
        <tr>
            <td>Juan</td>
            <td>Canseco</td>
            <td>García</td>
            <td>JUAP800101XXX</td>
            <td>555-123-4567</td>
            <td>juanka@mail.com</td>
            <td>
                <button class="edit-btn" onclick="alert('Modificar cliente')">Modificar</button>
                <button class="delete-btn" onclick="alert('Eliminar cliente')">Eliminar</button>
            </td>
        </tr>
        <tr>
            <td>Emanuel</td>
            <td>Zurita</td>
            <td>Martínez</td>
            <td>EZM900202XXX</td>
            <td>555-987-6543</td>
            <td>ema@mail.com</td>
            <td>
                <button class="edit-btn" onclick="alert('Modificar cliente')">Modificar</button>
                <button class="delete-btn" onclick="alert('Eliminar cliente')">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>


        <footer>
            <p>Sistema de Gestión Riasa &copy; 2023</p>
        </footer>
    </div>

    <script>
        function buscarCliente(valor) {
            const tabla = document.getElementById('tabla-clientes');
            const filas = tabla.getElementsByTagName('tr');

            for (let i = 1; i < filas.length; i++) {
                let mostrar = false;
                const celdas = filas[i].getElementsByTagName('td');
                for (let j = 0; j < celdas.length - 1; j++) { 
                    if (celdas[j].innerText.toLowerCase().includes(valor.toLowerCase())) {
                        mostrar = true;
                        break;
                    }
                }
                filas[i].style.display = mostrar ? '' : 'none';
            }
        }
    </script>
</body>
</html>

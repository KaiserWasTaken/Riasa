<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente - Riasa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
        }

        input:invalid {
            border-color: #e74c3c;
        }

        .required-note {
            font-size: 0.85rem;
            color: #e74c3c;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        .save-btn {
            background-color: #2ecc71;
        }

        .save-btn:hover {
            background-color: #27ae60;
        }

        .cancel-btn {
            background-color: #e74c3c;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar Cliente</h1>
            <p class="subtitle">Complete los campos para registrar un nuevo cliente</p>
        </header>

        <form id="form-cliente">
            <div>
                <label for="nombre">Nombre <span class="required-note">*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente" required>
            </div>

            <div>
                <label for="apellidoP">Apellido Paterno <span class="required-note">*</span></label>
                <input type="text" id="apellidoP" name="apellidoP" placeholder="Apellido paterno" required>
            </div>

            <div>
                <label for="apellidoM">Apellido Materno</label>
                <input type="text" id="apellidoM" name="apellidoM" placeholder="Apellido materno">
            </div>

            <div>
                <label for="rfc">RFC <span class="required-note">*</span></label>
                <input type="text" id="rfc" name="rfc" placeholder="RFC único del cliente" required pattern="[A-Z]{4}[0-9]{6}[A-Z0-9]{3}">
            </div>

            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="555-123-4567">
            </div>

            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn save-btn">Guardar</button>
                <button type="button" class="btn cancel-btn" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form-cliente').addEventListener('submit', function(e){
            e.preventDefault();
            
            const rfc = document.getElementById('rfc').value;
            if(rfc === "JUAP800101XXX"){ 
                alert("El RFC ya existe. Debe ser único.");
                return;
            }

            alert("Cliente registrado correctamente ");
            this.reset();
        });
    </script>
</body>
</html>

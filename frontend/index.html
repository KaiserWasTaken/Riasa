<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIASA - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4a7a, #3a6a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a2a6c, #3a6a8a);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-img {
            height: 70px;
            width: auto;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a2a6c;
            text-align: left;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #3a6a8a;
            font-weight: 500;
            margin-top: -5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #1a2a6c, #3a6a8a);
            border-radius: 2px;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-type {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f5f7fa;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-type.active {
            background: #1a2a6c;
            color: white;
        }

        .user-type:first-child {
            border-radius: 10px 0 0 10px;
        }

        .user-type:last-child {
            border-radius: 0 10px 10px 0;
        }

        .user-type i {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            outline: none;
        }

        input:focus {
            border-color: #1a2a6c;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }

        input:valid {
            border-color: #2a7a4c;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s ease;
        }

        input:focus + .input-icon {
            color: #1a2a6c;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #1a2a6c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #1a2a6c, #3a6a8a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: #1a2a6c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3a6a8a;
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .register-link a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #3a6a8a;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Efectos de carga */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .additional-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .logo-img {
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                
                <div>
                    <div class="logo-text">RIASA</div>
                    <div class="logo-subtitle">Aires Acondicionados</div>
                </div>
            </div>
        </div>
        
        <h2>Iniciar Sesión</h2>
        
        <div class="user-type-selector">
            <div class="user-type active" data-type="tecnico">
                <i class="fas fa-tools"></i>
                <span>Técnico</span>
            </div>
            <div class="user-type" data-type="administrativo">
                <i class="fas fa-user-tie"></i>
                <span>Administrativo</span>
            </div>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="text" placeholder="Usuario" required>
                <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required id="password">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="error-message" id="error-message">Credenciales incorrectas. Inténtalo de nuevo.</div>
            
            <div class="additional-options">
                <label class="remember-me">
                   
                
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" id="submit-btn">Ingresar</button>
            
            
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const userTypes = document.querySelectorAll('.user-type');
            let currentUserType = 'tecnico';
            
            // Selección de tipo de usuario
            userTypes.forEach(type => {
                type.addEventListener('click', function() {
                    userTypes.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentUserType = this.getAttribute('data-type');
                    
                   
                    const userIcon = document.querySelector('.input-icon i');
                    if (currentUserType === 'tecnico') {
                        userIcon.className = 'fas fa-user';
                    } else {
                        userIcon.className = 'fas fa-user-tie';
                    }
                });
            });
            
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                
                
                setTimeout(function() {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    
                    
                    const username = document.querySelector('input[type="text"]').value;
                    const password = passwordInput.value;
                    
                    if (username && password) {
                        // Login exitoso
                        alert(`¡Inicio de sesión exitoso como ${currentUserType}!`);
                        errorMessage.style.display = 'none';
                    } else {
                        // Login fallido
                        errorMessage.style.display = 'block';
                        loginForm.classList.add('shake');
                        setTimeout(() => {
                            loginForm.classList.remove('shake');
                        }, 500);
                    }
                }, 1500);
            });
            
           
            const style = document.createElement('style');
            style.textContent = `
                .shake {
                    animation: shake 0.5s ease-in-out;
                }
                
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

</body>
</html>
